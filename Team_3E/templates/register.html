<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <title>회원가입</title>
    <style>
        body {
            font-family: 'Pretendard', sans-serif; /* Pretendard 폰트 사용 */
            background-color: #fafab9; /* 밝은 배경 색상 */
            margin: 0; /* 기본 여백 제거 */
            padding: 0; /* 기본 패딩 제거 */
            display: flex; /* 플렉스박스 사용 */
            justify-content: center; /* 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            height: 100vh; /* 화면 전체 높이 */
        }

        .container {
            background-color: white; /* 흰색 배경 */
            border-radius: 10px; /* 둥근 모서리 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
            padding: 40px; /* 패딩 */
            width: 90%; /* 너비 90% */
            max-width: 400px; /* 최대 너비 400px */
        }

        h2 {
            color: #FFCD4A; /* 제목 색상 */
            margin-bottom: 30px; /* 제목과 폼 간격 */
            text-align: center; /* 제목 중앙 정렬 */
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 90%; /* 너비 100% */
            padding: 15px; /* 내부 여백 */
            margin: 10px 0; /* 상하 간격 */
            border: 1px solid #ddd; /* 테두리 */
            border-radius: 5px; /* 둥근 모서리 */
            font-size: 16px; /* 폰트 크기 */
        }
        /* Placeholder 폰트 스타일 */
        input::placeholder {
            font-family: 'Pretendard', sans-serif; /* Pretendard 폰트 사용 */
            color: #aaa; /* Placeholder 텍스트 색상 */
        }
        button {
            font-family: 'Pretendard', sans-serif; /* 버튼 폰트 설정 */
            width: 100%; /* 너비 100% */
            padding: 15px; /* 내부 여백 */
            margin-top: 20px; /* 상단 간격 */
            border: none; /* 테두리 없음 */
            border-radius: 5px; /* 둥근 모서리 */
            background-color: #52d6f5; /* 버튼 색상 */
            color: white; /* 텍스트 색상 */
            font-size: 16px; /* 폰트 크기 */
            cursor: pointer; /* 포인터 커서 */
            transition: background-color 0.3s; /* 호버 효과 전환 */
        }
        

        button:hover {
            background-color: #3bb1d1; /* 호버 시 색상 변화 */
        }

        a {
            display: block; /* 블록 요소로 설정 */
            text-align: center; /* 중앙 정렬 */
            margin-top: 10px; /* 상단 간격 */
            color: #52d6f5; /* 링크 색상 */
            text-decoration: none; /* 밑줄 제거 */
            font-size: 14px; /* 폰트 크기 */
        }

        a:hover {
            text-decoration: underline; /* 호버 시 밑줄 */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url '홈페이지' %}">홈페이지</a>
        <h2>회원가입</h2>
        <form action="{% url '회원가입_액션' %}" method="post">
            {% csrf_token %}
            <input type="text" name="input_user_id" placeholder="아이디" required>
            <input type="password" name="input_password" placeholder="비밀번호" required>
            <input type="text" name="input_name" placeholder="이름" required>
            <input type="email" name="input_email" placeholder="이메일" required>
            <button type="submit" style="font-family: 'Pretendard', sans-serif;">회원 가입</button> <!-- 버튼 폰트 변경 -->
        </form>
        <a href="{% url '회원정보_찾기' %}">아이디/비밀번호 찾기</a> <!-- 아이디 찾기 링크 추가 -->
    </div>
</body>
</html>
