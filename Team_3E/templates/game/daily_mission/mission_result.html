<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미션 결과</title>
</head>
<body>
    <h1>미션 결과</h1>
    
    {% if num_plug_off > 0 %}
        <p>탐지된 콘센트 개수: {{ num_plug_off }}</p>
    {% endif %}
    
    {% if num_light_off > 0 %}
        <p>탐지된 전등 개수: {{ num_light_off }}</p>
    {% endif %}

    <h2>탐지 결과 이미지</h2>
    <img src="/{{ result_image_path }}" alt="미션 결과 이미지">

    <a href="{% url '일일 미션' %}">미션 목록으로 돌아가기</a>
</body>
</html>
